{% extends 'base.html' %}

{% block content %}
<h2>Stored Notes</h2>

{% for id, title, note, verified in notes %}
<div class="note-card">
    <h3>{{ title }}</h3>
    <p>{{ note }}</p>
    <p>Status:
        {% if verified %}
        <span class="valid">Signature Verified</span>
        {% else %}
        <span class="invalid">Signature Invalid</span>
        {% endif %}
    </p>
</div>
{% endfor %}

{% endblock %}
